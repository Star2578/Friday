<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="login-style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body class="mt-3">
    <h1>Log In</h1>
    <div id="login-container" class="mt-3">
        <Input placeholder="โทรศัพท์" />
        <span style="
        display: flex;
        flex-direction: column;
        align-items: flex-end;">
            <span style="position: relative;">
                <Input id="password" placeholder="รหัสผ่าน" type="password" /> 
                <button id="show-button" style="
                position: absolute; right: 5px; top: 50%; transform: translateY(-50%);
                color: #5DB075; border: none; background: transparent; cursor: pointer; outline: none;
                ">Show</button>
            </span>
            <a href="" style="
            text-decoration: none;
            color: #BDBDBD;"
            >ลืมรหัสผ่าน</a>
        </span>
    </div>
    <div id="bot-container" class="ml-auto">
        <button class="button-primary">เข้าสู่ระบบ</button>
        <a href="" id="bot-text">No account? <b>Sign up</b></a>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="login.js"></script>
</body>
</html>
