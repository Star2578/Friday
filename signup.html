<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="signup.css">

        <!-- Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1 style="margin-top: 10px; margin-bottom: 10px;">Sign Up</h1>

        <form id="container">
            <input type="name" id="name" name="name" placeholder="ชื่อ">
            <input type="tel" id="tel" name="tel" placeholder="โทรศัพท์">
            <input type="file" id="myFile" name="filename">
            <input type="password" id="password" name="password" placeholder="รหัสผ่าน">
            <select name="itemtype" id="itemtype">
                <option value="อาหาร">อาหาร</option>
                <option value="เสื้อผ้า">เสื้อผ้า</option>
                <option value="เครื่องใช้ไฟฟ้า">เครื่องใช้ไฟฟ้า</option>
            </select>
            <select name="sellertype" id="sellertype">
                <option value="ขาประจำ">ขาประจำ</option>
                <option value="สันจร">สันจร</option>
            </select>
        </form>

        <div id="buttoncontainer">
            <a href="/login.html">
                <button id="regis" type="button">ลงทะเบียน</button><br>
            </a>
            <a href="https://www.youtube.com/watch?v=w5CG9y3oivg" target="_blank">Forgot your password?</a>
        </div>

    </body>
</html>
