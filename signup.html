<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="signup.css">
    </head>
    <body>
        <h1>Sign Up</h1>

        <form id="container">
            <input type="name" id="name" name="name" placeholder="ชื่อ"><br>
            <input type="tel" id="tel" name="tel" placeholder="โทรศัพท์"><br>
            <input type="file" id="myFile" name="filename"><br>
            <input type="password" id="password" name="password" placeholder="รหัสผ่าน"><br>
            <select name="itemtype" id="itemtype">
                <option value="อาหาร">อาหาร</option>
                <option value="เสื้อผ้า">เสื้อผ้า</option>
                <option value="เครื่องใช้ไฟฟ้า">เครื่องใช้ไฟฟ้า</option>
            </select><br>
            <select name="sellertype" id="sellertype">
                <option value="ขาประจำ">ขาประจำ</option>
                <option value="สันจร">สันจร</option>
            </select><br>
        </form>

        <div id="buttoncontainer">
            <button id="regis" type="button">ลงทะเบียน</button><br>
            <a href="">Forgot your password?</a>
        </div>

    </body>
</html>
